{% extends "layout.html" %}

{% block page_title %}
Payment
{% endblock %}

{% block content %}

<main id="content" role="main">
    {% include "includes/phase_banner_beta.html" %}
    <h1 class="heading-xlarge">Your payment details</h1>
    <!-- feel free to change this page to suit your needs -->

    <div class="form-group">
        <form>
            <label class="form-label-bold" for="payment-number">Enter your payment number</label>
            <p class="form-hint">Your 10 digit payment number</p>
            <input class="form-control" id="payment-number" type="text">

        </form>
    </div>

    <div class="form-group">
        <fieldset>
            <legend>
          <span class="form-label-bold">
            Date of payment
          </span>
            </legend>
            <div class="form-date">

                <p class="form-hint">For example, 31 3 1980</p>

                <div class="form-group form-group-day">
                    <label for="dop-day">Day</label>
                    <input class="form-control" id="dop-day" type="number" pattern="[0-9]*" min="0" max="31" onkeyup="moveOnMax(this,'dop-month')">
                </div>

                <div class="form-group form-group-month">
                    <label for="dop-month">Month</label>
                    <input class="form-control" id="dop-month" type="number" pattern="[0-9]*" min="0" max="12" onkeyup="moveOnMax(this,'dop-year')">
                </div>

                <div class="form-group form-group-year">
                    <label for="dop-year">Year</label>
                    <input class="form-control" id="dop-year" type="number" pattern="[0-9]*" min="0" max="2015">
                </div>
            </div>

        </fieldset>
    </div>

    <div class="form-group">
        <form>
            <label class="form-label" for="cardholder">Cardholder name as it appears on card:</label>
            <input class="form-control" id="cardholder" type="text">

        </form>
    </div>

    <div class="form-group">
        <form>
            <label class="form-label" for="payment-total">Payment Total:</label>
            <input class="form-control" id="payment-total" type="text" value="Â£" >

        </form>
    </div>

    <div class="form-group">
        <a href="application_form_confirmation_1" class="button">Continue</a>
        <p><a href="application_form_summary" class="link-back">Back</a></p>
    </div>


  </main>

{% endblock %}
