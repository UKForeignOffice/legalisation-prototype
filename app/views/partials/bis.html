<h2 class="heading-medium">Document from the Department of Business, Innovation and Skills (BIS)</h2>
<p>Your BIS document can only be legalised if it has been either:</p>

<ul>
    <li>signed by an official from the issuing authority</li>
    <li>certified</li>
</ul>

<div role="note" aria-label="Information" class="panel-indent panel-indent-info">
    <p>A photocopy of your document can be legalised, but it must be certified.</p>
</div>
