<h2 class="heading-medium">Certificate of incorporation</h2>
<p>   Your certificate of incorporation can only be legalised if it has been either:</p>

<ul>
    <li>signed by an official from the issuing authority</li>
    <li>certified</li>
</ul>

<p>We accept the following documents, please select your preferred option:</p>

    <fieldset>
        <div class="form-group form-group-compound">

                Your original Certificate of Incorporation either certified, or signed by an official from Companies House
            </label>
            <label class="block-label"  for="radio-indent-2">
                <input id="radio-indent-2" type="radio" name="radio-indent-group" value="Business Premium">

        </div>
    </fieldset>
