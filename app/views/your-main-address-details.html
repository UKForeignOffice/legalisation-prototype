{% extends "layout.html" %}

{% block page_title %}
  Legalisation prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
{% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">



<h1 class="heading-xlarge">Return address details</h1>


<div class="form-group">
    <form id="is-uk" method="get" action="/your-main-address-uk">

            <div class="form-group ">
                <fieldset class="inline" aria-required="true" role="radiogroup">
                    <legend class="form-label-bold">Is the return address in the UK?</legend>
                    
                    <label class="block-label " for="radio-yes">
                        <input id="radio-yes"  type="radio" name="is_uk" value="true" >
                        Yes
                    </label>
                    <label class="block-label " for="radio-no">
                        <input id="radio-no" type="radio" name="is_uk" value="false" >
                        No
                    </label>
                </fieldset>
            </div>

            <div class="form-group">
                <button class="button" type="submit">Continue</button>
            </div>

    </form>
</div>




    </div>
  </div>
</main>

{% endblock %}
